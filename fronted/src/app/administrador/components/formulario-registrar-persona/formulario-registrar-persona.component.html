<div>
    <h2 class="h2 text-center">Registrar persona</h2>
</div>
<form>
    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Ingrese su Nombre</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" [(ngModel)]="nuevaPersona.Nombre"
        aria-describedby="emailHelp" />
    </div>

    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Ingrese su Apellido</label>
        <input type="text" class="form-control" id="Apellido" name="Apellido" [(ngModel)]="nuevaPersona.Apellido" aria-describedby="emailHelp" />
    </div>

    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Seleccione la fecha de nacimiento</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="nuevaPersona.FechaNacimiento"/>
    </div>


    <div class=" mt-5">
        <button type="button" class="btn btn-primary" (click)="registrar()">
            Registrarse
        </button>
    </div>
</form>
