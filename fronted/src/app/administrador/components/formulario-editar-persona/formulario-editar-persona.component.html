<div>
    <h2 class="h2 text-center">Ingrese los nuevos datos</h2>
</div>
<form>
    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Nombre</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" [(ngModel)]="persona.Nombre"
        aria-describedby="emailHelp" />
    </div>

    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Apellido</label>
        <input type="text" class="form-control" id="Apellido" name="Apellido" [(ngModel)]="persona.Apellido" aria-describedby="emailHelp" />
    </div>

    <div class=" mt-3">
        <label for="exampleInputEmail1" class="form-label text-dark">Seleccione la fecha de nacimiento</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="persona.FechaNacimiento"/>
    </div>


    <div class=" mt-5">
        <button type="button" class="btn btn-primary" (click)="guardar()">
            Guardar cambios
        </button>
    </div>
</form>
